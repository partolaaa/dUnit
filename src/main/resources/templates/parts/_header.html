<header>
    <div>
        <ion-icon id="menu" name="menu-outline"></ion-icon>

        <div id="side-menu" class="side-menu">
            <div class="menu-header">
                <img src="/img/logoFade.png" alt="logo"/>
                <button id="close-menu" class="close-menu">&times;</button>
            </div>
            <div class="side-menu-element">
                <ion-icon name="storefront-outline"></ion-icon>
                <a href="/" th:text="#{marketplace.title}"></a>
            </div>
            <div class="side-menu-element">
                <ion-icon name="pricetags-outline"></ion-icon>
                <a href="/my-listings" th:text="#{listings.title}"></a>
            </div>
        </div>

        <img id="logo" src="/img/logoFade.png" alt="logo"/>
        <a class="profile-href" id="profile" th:href="@{/profile/{username} (username = ${headerUserInfo.username})}" th:text="${headerUserInfo.username}"></a>
    </div>
    <div>
        <div class="language-dropdown">
            <div class="selected-language" id="selected-language">
                <span id="selected-lang">EN</span>
                <div class="dropdown">
                    <div class="option" onclick="changeLanguage('en')">EN</div>
                    <div class="option" onclick="changeLanguage('ua')">UA</div>
                    <div class="option" onclick="changeLanguage('pl')">PL</div>
                </div>
            </div>
        </div>
        <span id="balance" th:text="${headerUserInfo.balance}"></span>
        <ion-icon id="profileSettings" name="person-circle-outline"></ion-icon>
    </div>

    <script src="/js/header.js"></script>
</header>
