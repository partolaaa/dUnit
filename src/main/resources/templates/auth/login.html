<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="main-container">
    <img src="/img/logoFade.png" alt="logo">
    <form th:method="POST" th:action="@{/perform_login}">
        <div>
            <label for="login-input" th:text="#{login.email}"></label>
            <input type="text" id="login-input" name="email" required>
        </div>
        <div>
            <label for="password-input" th:text="#{login.password}"></label>
            <input type="password" id="password-input" name="password" required>
        </div>
        <div class="submit-btn-centered">
            <button type="submit" th:text="#{login.submit}"></button>
        </div>
    </form>
    <div>
        <p th:text="#{login.new}"></p><a th:href="@{/auth/register}" th:text="#{login.register}"></a>
    </div>
</div>

</body>
</html>
