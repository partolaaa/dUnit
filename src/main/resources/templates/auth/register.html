<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{register.title}"></title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="main-container">
    <img src="/img/logoFade.png" alt="logo">
    <form th:method="POST" th:action="@{/auth/register}">
        <div>
            <label for="name-input" th:text="#{register.username}"></label>
            <input type="text" id="name-input" name="username" required>
        </div>
        <div>
            <label for="login-input" th:text="#{register.email}"></label>
            <input type="text" id="login-input" name="email" required>
        </div>
        <div>
            <label for="password-input" th:text="#{register.password}"></label>
            <input type="password" id="password-input" name="password" required>
        </div>
        <div class="submit-btn-centered">
            <button type="submit" th:text="#{register.submit}"></button>
        </div>
    </form>
    <div>
        <p th:text="#{register.registered}"></p><a th:href="@{/auth/login}" th:text="#{register.login}"></a>
    </div>
</div>

</body>
</html>
